<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео с папки</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }
    video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <!-- Видеофайл должен лежать в той же папке -->
  <video controls autoplay>
    <source src="video.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
</body>
</html>
